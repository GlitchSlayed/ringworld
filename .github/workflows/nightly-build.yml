name: Nightly Build and Commit Trigger

on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight UTC every day
  push:
    branches:
      - main # or your main branch name (e.g., master)
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Default checkout path - repository in /home/runner/work/ringworld

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            /usr/share
            /etc
          key: dependencies-ubuntu-latest
          restore-keys: |
            dependencies-ubuntu-latest

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake mingw-w64 python3 lua5.3

      - name: Create build directory
        run: mkdir build && cd build # 'build' directory in /home/runner/work/ringworld

      - name: Generate build files
        run: cmake /home/runner/work/ringworld/ringworld -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=../toolchain-i686-w64-mingw32.cmake # Explicit source path

      - name: Build the project
        run: cmake --build .

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ringworld-build-artifacts
          path: build # Artifacts in 'build' in /home/runner/work/ringworld
